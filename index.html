<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="smartphone">
            <img src="img/instagram-celular.png" alt="Celular exibindo o Instagram">
        </div>
        <div class="continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="img/profile-photo.jpg" alt="Foto de Perfil">
                </div>
                <a href="#" class="login">Continue como "Nome de Usuário"</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é "Nome de Usuário"?</p>
                <p class="not-account">
                    <span class="link"><a href="#">Alternar contas</a></span>
                    ou
                    <span class="link"><a href="#">Inscreva-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
